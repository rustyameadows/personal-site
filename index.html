  <script>
    (function() {
      function checkTime(i) {
        return (i < 10) ? "0" + i : i;
      }

      function startTime() {
        var today = new Date(),
          h = checkTime(today.getHours()),
          m = checkTime(today.getMinutes()),
          s = checkTime(today.getSeconds());


        suffix = (h >= 12) ? 'pm' : 'am';


        h = (h > 12) ? h - 12 : h;


        h = (h == '00') ? 12 : h;

        document.getElementById('time-h').innerHTML = h;
        document.getElementById('time-m').innerHTML = m + " " + suffix;
        t = setTimeout(function() {
          startTime()
        }, 15000);
      }

      startTime();

    })();
  </script>
  <script>
    const url = 'https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/581d05c8e02c47b7adedbbb7964fbec1/34.1479775,-118.224655';
    var temperature = document.getElementById('temperature');
    var weather = document.getElementById('weather');

    fetch(url)
      .then(
        function(response) {
          if (response.status !== 200) {
            console.log('Looks like there was a problem. Status Code: ' +
              response.status);
            return;
          }

          // Examine the text in the response
          response.json().then(function(data) {
            console.log(data);
            temperature.innerHTML = Math.round(data.currently.temperature);
            weather.innerHTML = data.currently.summary;
          });
        }
      )
      .catch(function(err) {
        console.log('Fetch Error :-S', err);
      });
  </script>
