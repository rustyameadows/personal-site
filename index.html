          return (i < 10) ? "0" + i : i;
      }

          var today = new Date(),
              h = checkTime(today.getHours()),
              m = checkTime(today.getMinutes()),
              s = checkTime(today.getSeconds());

              //it is pm if hours from 12 onwards
              suffix = (h >= 12)? 'pm' : 'am';
